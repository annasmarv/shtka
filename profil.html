<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'sevka': '#FF9900',
                        'sevka-light': '#FFBF69',
                        'sevka-dark': '#E68A00',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            @apply bg-gray-50;
        }

        [data-lucide] {
            display: inline-block;
            vertical-align: middle;
            width: 1em;
            height: 1em;
            stroke: currentColor;
        }

        .nav-item.active {
            @apply bg-blue-600 text-orange-700 font-semibold shadow-md;
        }

        .nav-item.active [data-lucide] {
            stroke: rgb(234, 177, 62);
        }

        .nav-item:not(.active) {
            @apply text-gray-700 font-medium;
        }

        .nav-item:not(.active):hover {
            @apply bg-gray-100;
        }

        .card-shadow {
            @apply shadow-sm;
        }

        .card-shadow:hover {
            @apply shadow-md;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white border-b border-gray-200 shadow-sm">
        <div class="px-4 md:px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-1">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-sevka to-sevka-dark flex items-center justify-center shadow-md flex-shrink-0">
                    <i data-lucide="origami" class="w-6 h-6 text-white"></i>
                </div>
                <div class="flex flex-col -space-y-1">
                    <p class="font-extrabold text-2xl leading-tight text-gray-900">my<span class="text-sevka">SEVKA</span></p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-red-100 text-red-700 hover:bg-red-200 transition font-medium text-sm">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-col lg:flex-row">
        <!-- Sidebar Navigation -->
        <aside class="hidden lg:flex lg:flex-col w-64 bg-white border-r border-gray-200 p-6 fixed top-16 left-0 h-[calc(100vh-64px)] overflow-y-auto">
            <nav class="space-y-2">
                <a href="./dashboard.html" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition cursor-pointer">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Beranda</span>
                </a>
                <a href="./comingsoon.html" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition cursor-pointer">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                    <span>Presensi</span>
                </a>
                <a href="./comingsoon.html" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition cursor-pointer">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                    <span>Jurnal</span>
                </a>
                <a href="./comingsoon.html" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition cursor-pointer">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Kelasku</span>
                </a>
                <a href="./profil.html" class="nav-item active w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition cursor-pointer">
                    <i data-lucide="user-circle" class="w-5 h-5"></i>
                    <span>Profil</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="app-content" class="flex-1 pb-24 lg:pb-0 min-h-[calc(100vh-64px)] lg:ml-64">
            <div class="px-4 md:px-8 py-6 md:py-8">
                
                <!-- Profile Header -->
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-1">Profil Saya</h1>
                </div>

                <!-- User Profile Card -->
                <div class="bg-white p-6 md:p-8 rounded-xl border border-gray-100 mt-6">
                    <div class="flex flex-col md:flex-row items-start gap-6">
                        <!-- Avatar Section -->
                        <div class="relative group">
                            <div class="w-24 h-24 md:w-32 md:h-32 rounded-full bg-gradient-to-br from-blue-100 to-blue-50 flex items-center justify-center flex-shrink-0 overflow-hidden" id="profileAvatarContainer">
                                <div id="profile-initials" class="w-full h-full bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center">
                                    <span class="text-6xl font-bold text-white" id="avatarInitial">S</span>
                                </div>
                            </div>
                        </div>

                        <!-- Basic Info Section -->
                        <div class="flex-1">
                            <h2 class="text-2xl font-bold text-gray-900 mb-1" id="profileFullName">-</h2>
                            <p class="text-gray-600 text-sm mb-4" id="profileClassName">-</p>
                            
                            <div class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-medium text-gray-600">NISN:</span>
                                    <span class="text-sm font-semibold text-gray-900" id="profileNISN">-</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-medium text-gray-600">NIS:</span>
                                    <span class="text-sm font-semibold text-gray-900" id="profileNIS">-</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-sm font-medium text-gray-600">Jenis Kelamin:</span>
                                    <span class="text-sm font-semibold text-gray-900" id="profileGender">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Menu List -->
                <div class="bg-white rounded-xl border border-gray-100 overflow-hidden mt-6">
                    <div class="divide-y divide-gray-100">
                        <!-- Data Siswa -->
                        <a href="./comingsoon.html" class="flex items-center justify-between p-4 md:p-6 hover:bg-gray-50 transition">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center">
                                    <i data-lucide="user" class="w-6 h-6 text-blue-600"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">Data Siswa</p>
                                    <p class="text-sm text-gray-600">Lihat data lengkap siswa</p>
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </a>

                        <!-- Ubah Password -->
                        <a href="./comingsoon.html" class="flex items-center justify-between p-4 md:p-6 hover:bg-gray-50 transition">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-lg bg-yellow-100 flex items-center justify-center">
                                    <i data-lucide="lock" class="w-6 h-6 text-yellow-600"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">Ubah Password</p>
                                    <p class="text-sm text-gray-600">Ganti password akun Anda</p>
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </a>

                        <!-- Pengaturan -->
                        <a href="./comingsoon.html" class="flex items-center justify-between p-4 md:p-6 hover:bg-gray-50 transition">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-lg bg-purple-100 flex items-center justify-center">
                                    <i data-lucide="settings" class="w-6 h-6 text-purple-600"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">Pengaturan</p>
                                    <p class="text-sm text-gray-600">Pengaturan akun dan notifikasi</p>
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </a>

                        <!-- Logout -->
                        <button id="logoutMenuBtn" class="w-full flex items-center justify-between p-4 md:p-6 hover:bg-red-50 transition text-left">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-lg bg-red-100 flex items-center justify-center">
                                    <i data-lucide="log-out" class="w-6 h-6 text-red-600"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-900">Keluar</p>
                                    <p class="text-sm text-gray-600">Logout dari akun Anda</p>
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-2xl z-20">
        <div class="grid grid-cols-5 gap-1 p-2">
            <a href="./dashboard.html" class="nav-item flex flex-col items-center gap-1 py-2 px-1 rounded-lg transition">
                <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                <span class="text-xs font-semibold">Beranda</span>
            </a>
            <a href="./comingsoon.html" class="nav-item flex flex-col items-center gap-1 py-2 px-1 rounded-lg transition">
                <i data-lucide="check-circle" class="w-6 h-6"></i>
                <span class="text-xs font-semibold">Presensi</span>
            </a>
            <a href="./comingsoon.html" class="nav-item flex flex-col items-center gap-1 py-2 px-1 rounded-lg transition">
                <i data-lucide="book-open" class="w-6 h-6"></i>
                <span class="text-xs font-semibold">Jurnal</span>
            </a>
            <a href="./comingsoon.html" class="nav-item flex flex-col items-center gap-1 py-2 px-1 rounded-lg transition">
                <i data-lucide="users" class="w-6 h-6"></i>
                <span class="text-xs font-semibold">Kelasku</span>
            </a>
            <a href="./profil.html" class="nav-item active flex flex-col items-center gap-1 py-2 px-1 rounded-lg transition">
                <i data-lucide="user-circle" class="w-6 h-6"></i>
                <span class="text-xs font-semibold">Profil</span>
            </a>
        </div>
    </nav>
    <script src="./auth.js"></script>
    <script>
        // Global variables
        let currentUser = null;

        // Initialize dashboard
        (async function() {
            await requireLogin();

            currentUser = auth.getCurrentUser();

            // Load user data
            function loadUserData() {
                if (!currentUser) return;

                // Format gender
                const genderText = currentUser.gender === 'L' ? 'Laki-laki' : 'Perempuan';

                // Get initials from name
                const namaParts = currentUser.nama.split(' ');
                const initial = (namaParts[0]?.charAt(0) + (namaParts[1]?.charAt(0) || namaParts[0]?.charAt(1) || '')).toUpperCase();

                // Update profile section
                document.getElementById('profileFullName').textContent = currentUser.nama;
                document.getElementById('profileClassName').textContent = currentUser.class || '-';
                document.getElementById('profileNISN').textContent = currentUser.nisn;
                document.getElementById('profileNIS').textContent = currentUser.nis;
                document.getElementById('profileGender').textContent = genderText;

                // Update avatar with profile photo or initials
                const profileAvatarContainer = document.getElementById('profileAvatarContainer');
                if (profileAvatarContainer && currentUser.profil) {
                    profileAvatarContainer.innerHTML = `<img src="${currentUser.profil}" alt="Avatar" class="w-full h-full rounded-full object-cover">`;
                } else {
                    document.getElementById('avatarInitial').textContent = initial;
                }
            }

            // Load data on page load
            loadUserData();

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    auth.logout();
                    window.location.href = './login.html';
                }
            });

            // Logout menu button
            document.getElementById('logoutMenuBtn').addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    auth.logout();
                    window.location.href = './login.html';
                }
            });

            // Initialize Lucide icons
            if (window.lucide) {
                lucide.createIcons();
            }
        })();
    </script>

</body>
</html>
